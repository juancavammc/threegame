<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - native vr demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			.menu {
				position: fixed;
				bottom: 20px;
				right: 20px;
			}

			.button {
				display: inline-block;
				padding: 8px;
				color: #FFF;
				background-color: #555;
			}

			.button.enabled {
				background-color: rgb(18, 36, 70);
			}

			.button:hover {
				cursor: pointer;
				background-color: rgb(18, 36, 70);
			}

			.button.error {
				pointer-events: none;
				background-color: red;
			}

		</style>
	</head>
	<body>
		<div class="menu">
			<div class="button mouse-look">Enable Mouse Look</div>
			<div class="button full-screen">Start VR Mode</div>
		</div>

		<script src="three.min.js"></script>
		<script src="js/controls/MouseControls.js"></script>
		<script src="js/effects/VREffect.js"></script>
		<script src="js/controls/VRControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, raycaster, renderer;
			var vrEffect;
			var vrControls;
			var mouseControls;
			var headControls;

			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;

			init();
			animate();

			function createHexagon()
			{
				var haxagonShape = new THREE.Shape();
				var hex_radius = 10;


				x = hex_radius*Math.cos((Math.PI*0)/6);
				y = hex_radius*Math.sin((Math.PI*0)/6);
				haxagonShape.moveTo(  x, y );

				for(var i = 1; i <= 6; i++)
				{
					x = hex_radius*Math.cos((2*Math.PI*i)/6);
					y = hex_radius*Math.sin((2*Math.PI*i)/6);
					haxagonShape.lineTo( x,y );
				}

				// solid line

				var geometry = new THREE.ShapeGeometry( haxagonShape );
				var material = new THREE.MeshLambertMaterial( { 
					color: 0xaaffaa, 
					transparent: true, 
					opacity: 0.25
				} );
				var poligono = new THREE.Mesh( geometry,  material);
				poligono.rotation.set( 0, 0, 0 );
				poligono.scale.set( 1, 1, 1 );
				return poligono;
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				// hexagonos ======================================================
				var hex_radius = 10;
				var distance = Math.sqrt( Math.pow(hex_radius,2) - Math.pow(hex_radius/2,2) );
				var poligono = createHexagon();
				poligono.position.set( 0, 100, 0 );
				scene.add( poligono );

				first_x = 2*distance*Math.cos((Math.PI*1)/6);
				first_y = 2*distance*Math.sin((Math.PI*1)/6);
				var poligono2 = createHexagon();
				poligono2.position.set( first_x, 
										first_y + 100, 
										0 );
				scene.add( poligono2 );

				prev_x = first_x + first_x;
				var poligono2 = createHexagon();
				poligono2.position.set( prev_x, 
										100, 
										0 );
				scene.add( poligono2 );

				prev_x = first_x + prev_x;
				var poligono2 = createHexagon();
				poligono2.position.set( prev_x, 
										first_y +100, 
										0 );
				scene.add( poligono2 );

				prev_x = prev_x + first_x;
				var poligono2 = createHexagon();
				poligono2.position.set( prev_x, 
										100, 
										0 );
				scene.add( poligono2 );

				// =================================================

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );

				var fullScreenButton = document.querySelector( '.full-screen' );
				var mouseLookButton = document.querySelector( '.mouse-look' );
				var mouseLook = false;

				fullScreenButton.onclick = function() {
					vrEffect.setFullScreen( true );
				};

				vrControls = new THREE.VRControls(camera);
				mouseControls = new THREE.MouseControls(camera);
				headControls = vrControls;

				mouseLookButton.onclick = function() {
					mouseLook = !mouseLook;

					if (mouseLook) {
						headControls = mouseControls;
						mouseLookButton.classList.add('enabled');
					} else {
						headControls = vrControls;
						mouseLookButton.classList.remove('enabled');
					}
				}

				vrEffect = new THREE.VREffect(renderer, VREffectLoaded);
				function VREffectLoaded(error) {
					if (error) {
						fullScreenButton.innerHTML = error;
						fullScreenButton.classList.add('error');
					}
				}

				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				vrEffect.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) 
			{
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;
				camera.position.y = 75;
				camera.position.z = 100;
				camera.lookAt( new THREE.Vector3(0,75,0) );

				camera.updateMatrixWorld();

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) 
				{
					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED )
						{
							//INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
							INTERSECTED.material.opacity = 0.25;
						} 

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.material.opacity = 0.5;
						//INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						//INTERSECTED.material.emissive.setHex( 0xffffff );
					}
				} 
				else 
				{
					if ( INTERSECTED ) 
					{
						//INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED.material.opacity = 0.25;
					}
					INTERSECTED = null;
				}

				headControls.update();
				vrEffect.render( scene, camera );

			}

		</script>
	</body>
</html>
